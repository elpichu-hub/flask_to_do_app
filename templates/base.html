<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title> {% block title %} hello {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="container position-sticky container-sticky">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            {% if not current_user.is_authenticated %}
            <i class="bi bi-emoji-frown" style="font-size: 1.7em; color: royalblue;"></i>
            {% else %}
            <i class="bi bi-emoji-smile" style="font-size: 1.7em; color: royalblue;"></i>
            {% endif %}
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="{{ url_for('guide') }}" class="nav-link px-2 link-dark">Guide</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link px-2 link-dark">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}"> <button type="button"
                        class="btn btn-outline-primary me-2">Login</button></a>
                {% else %}
                <a href="{{ url_for('logout') }}"> <button type="button"
                        class="btn btn-outline-primary me-2">Logout</button></a>

                {% endif %}
                <a href="{{ url_for('home') }}"><button type="submit" class="btn btn-primary">Sign-up</button></a>
            </div>
        </header>
    </div>


    {% block body %}



    {% endblock %}
</body>

</html>
